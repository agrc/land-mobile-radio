<div>
    <div class='title-container'>
        <h1>
            <span class='title'>Land Mobile Radio 800 MHz</span>
            <a data-dojo-attach-point='version' class='version' href='ChangeLog.html'></a>
        </h1>
        <img src="app/resources/agrc_logo.jpg" alt="agrc logo">
    </div>
    <div data-dojo-attach-point='sideBar' 
        class='side-bar-container container-with-border'>
        <div class="side-bar-padder"> <!-- required for side bar toggle widget -->
            <div data-dojo-attach-point='popupBlurb' 
                class='alert alert-info'>
                You may need to disable pop-up blockers to open the printout.
            </div>

            <h4>Map Layers</h4>
            <div class="checkbox">
                <label>
                    <input data-dojo-attach-event='change: updateLayers'
                        data-dojo-attach-point='existingChbx'
                        type="checkbox" checked>
                    Existing Towers
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input data-dojo-attach-event='change: updateLayers'
                        data-dojo-attach-point='proposedChbx'
                        type="checkbox">
                    Proposed Towers
                </label>
            </div>

            <h4>Power Levels (<span data-dojo-attach-point='powerSpan'>1-11</span>)</h4>
            <b>1</b>
            <input type="text" data-dojo-attach-point='slider'>
            <b>11</b>
            
            <h4>Find Address</h4>
            <div data-dojo-attach-point='geocodeNode'></div>
            
            <h4>Find GNIS Place Name</h4>
            <div data-dojo-attach-point='gnisNode'></div>
            
            <h4>Find City</h4>
            <div data-dojo-attach-point='cityNode'></div>
            
            <div data-dojo-attach-point="printDiv"></div>
        </div>
    </div>
    <div data-dojo-attach-point='centerContainer'
        class='center-container container-with-border'>
        <div data-dojo-attach-point='sidebarToggle'></div>
        <div data-dojo-attach-point='mapDiv'></div>
    </div>
</div>
